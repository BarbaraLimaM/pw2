<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    /* Fundo animado */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.gifer.com/QWdY.gif') no-repeat center center/cover;
      z-index: -3;
      opacity: 0.15;
      filter: blur(1px);
    }


    .container {
      position: relative;
      z-index: 1;
      max-width: 420px;
      margin: auto;
      margin-top: 8vh;
      background: rgba(20, 10, 50, 0.8);
      backdrop-filter: blur(10px);
      border: 2px solid #a400ff70;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(170, 0, 255, 0.5);
      text-align: center;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #ff99ff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff00ff;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 8px;
      color: #eee;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      margin-bottom: 15px;
      font-size: 15px;
      transition: background 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus, select:focus {
      background: rgba(40, 16, 78, 0.459);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #c011c0, #7700ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 20px #ff00ff99;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="container">
    <h2>Nova Tarefa</h2>
    <form action="salvar.php" method="POST">
      <label for="nome">Nome da Tarefa</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Cuidar do dog" required>

      <label for="valor">Nível de Importância</label>
      <select id="valor" name="valor" required>
        <option value="">Escolha uma opção</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
        <option value="Missão Crítica">Missão Crítica</option>
      </select>

      <button type="submit">Lançar Tarefa</button>
    </form>
  </div>

</body>
</html>
